<html>
<head>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all"/>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"> </script> 

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script> 
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
table {
    border-collapse: collapse;
    width: 100%;    
}
th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}
.ch{
  background-color: #D2691E;
}
.containerr{
    width:75%;   
    position:absolute; 
    left:240px; 
    top:270px;
}
.subbtn{
  width:55%;
}
</style>
</head>

<body>
{% include "ERP/includes/admin_menu.html" %}
<br>

<form method="POST" name="frm" id="frm" class="containerr" enctype="multipart/form-data">
    {% csrf_token %}
     <div class="panel-group">
         <div class="panel panel-primary">
         <div class="ch" style="height:50px;color: white;"><b>Upload Document</b>
        
         <div style="float:right;"><a href="/erp/document/list/"><i style="font-size:24px;font-size: 36px;color: white;" class="fa">&#xf06e;</i></a></div></div>
        
      
        <table>

          
          <tr>
            <td><label><b>Upload Document : </b></label> </td>
            <td>
              <input type="file" name="filename" id="filename"></td>        
         
            <td><label><b>Subject : </b></label> </td>
            <td><input type="text" placeholder="subject" name="subject" id="subject" value="{{data.subject}}"></td>
          </tr>
          <tr style="height:50px">
          <td><label>Category</label></td>
          <td><select class="form-control" id="category" name="category" style="width:200px;">
                <option value="Company Details"> Company Details</option>
                <option value="Project Titles"> Project Titles </option>
                <option value="Developer"> category3 </option>  
                <option value="Clients"> category4 </option>  
              </select>
            </td>
          <td><label>Upload Date</label></td>
          <td><input type="text" class="form-control" placeholder="YYYY-MM-DD" id="upload_date" name="upload_date"></td>
        </tr>        
        <tr><td colspan="2"></td>
            <td></td>
            <td><button type="submit" class="btn btn-success subbtn">Submit</button></td>
        </tr>
        </table>
       
         
        </div>
     
        </div>
     

   
 </form> 

</body>


</html>
