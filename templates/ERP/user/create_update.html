{% load static %}{% load rest_framework %}

<html>
<head>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all"/>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"> </script> 

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script> 
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
table {
    border-collapse: collapse;
    width: 100%;    
}
th, td {
    padding: 2px;
    text-align: left;
    font-size: 15px;
    border-bottom: 1px solid #ddd;
}
.container{
    width:75%;   
}
.subbtn{
  width:55%;
}
.ch{
  background-color: #D2691E;
}
.containerr{
    width:75%;   
    position:absolute; 
    left:240px; 
    top:270px;
}
</style>
</head>

<body>
{% include "ERP/includes/home_menu.html" %}
<br>

<form method="POST" name="frm" id="frm" class="containerr" enctype="multipart/form-data">
    {% csrf_token %}
     <div class="panel-group">
         <div class="panel panel-primary">
         <div class="ch" style="height:50px;color: white;"><b>User Registration</b>
          <div style="float:right;"></div>
          </div>
         <div class="panel-body">
         
      
        <table>

         
        <tr style="height:50px">
          <td><label>Username</label></td>
          <td><input type="text"  name="username" id="username" value="{{data.username}}" class="form-control" /></td>
          <td><label><b>Role:</b></label></td>
          <td><select class="form-control" id="role" name="role" style="width:200px;">
                <option value="1"> Managing Director </option>
                <option value="2"> Team Leader </option>
                <option value="3"> Developer </option>  
                <option value="4"> Clients </option>  
              </select>
            </td>
        </tr>
        <tr style="height:">
          <td><label>Password</label></td>
          <td><input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password"></td>
          <td><label>Email ID</label></td>
          <td><input type="text" name="email" id="email" value="{{data.email}}" class="form-control" /></td>
        </tr>
        <tr style="height: color:white;">
          <td><label>Confirm Password</label></td>
          <td><input type="password" class="form-control" id="password2" name="password2" placeholder="Enter Confirm Password"></td>
           <td><label>Mobile</label></td>
          <td><input type="text" name="mobile" id="mobile" value="{{data.mobile}}" class="form-control" /></td>
        </tr>
        <tr style="height:50px">
          <td><label>Hint Question</label></td>
          <td><select class="form-control" id="hint_ques" name="hint_ques" style="width:300px;">
                <option value="1">Whats Your Favourite Sport?</option>
                <option value="2">Whats Your Favourite Dish? </option>
                <option value="3"> Whats Your Teacher Name? </option>  
                <option value="4"> Whats Your Best Friend Name?</option>  
              </select>
          </td>
          <td><label>Hint Answer</label></td>
          <td><input type="text"  name="hint_ans" id="hint_ans" value="{{data.hint_ans}}" class="form-control" /></td>
        </tr>        
        <tr><td colspan="2"></td>
            <td></td>
            <td><button type="submit" class="btn btn-success subbtn">Submit</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
</form>

</body>


</html>
